on:
  release:
    types: [published]

name: Deploy Extension
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Install dev dependencies
        run: npm ci
